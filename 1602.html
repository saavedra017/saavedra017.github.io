<!doctype html>
<html lang="es">
    <head>
    <meta charset="utf-8">
  <title>Ejemplo 2.3</title>
  </head>
  <body>
    <canvas id="miCanvas" width="100" height="100">
      &iexcl;No FUNCIONA!
    </canvas>
     <canvas id="miCanvas2" width="100" height="100">
      &iexcl;No FUNCIONA2!
    </canvas>
    <h1>lienzo 1</h1>
    <script>
      var miCanvas = document.getElementById("miCanvas");
      var contexto = miCanvas.getContext("2d");
      var miCanvas2 = document.getElementById("miCanvas2");
      var contexto2 = miCanvas.getContext("2d");

      contexto.fillStyle = "red";
      contexto.fillRect(0,0,100, 100)

      contexto2.fillStyle = "blue";
      contexto2.fillRect(0, 0, 25, 50)
      contexto2.fillStyle = "yellow";
      contexto2.fillRect(25, 0, 50, 50)
    </script>
    

  </body>
</html>
